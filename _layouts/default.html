<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> Let's try this without bootstrap -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">    <!-- Used for code syntax highlighting-->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/layout.css">

    </head>
    <body>

        <div class="container">

            <header>
                {% include header.html %}
            </header>

            <nav>
                {% include navigation.html %}
            </nav>

            <main>
                {{ content }}
            </main>


            <footer>
                {% include footer.html %}
            </footer>

        </div>

        {% if site.google_analytics_id != "" %}
            {% include google_analytics.html %}
        {% endif %}
    </body>
</html>
