<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <!-- Disable caching to make sure that after an update the new content is displayed-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">


        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layout.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">    <!-- Used for code syntax highlighting-->


    </head>
    <body>

        <div class="container">

            <header>
                {% include header.html %}
            </header>

            <nav>
                <div class="nav-sticky">
                        {% include navigation.html %}
                </div>
            </nav>

            <main>
                {% include anchor_headings.html html=content anchorBody='#' beforeHeading=true anchorClass='anchor' %}
            </main>


            <footer>
                {% include footer.html %}
            </footer>

        </div>

        {% if site.google_analytics_id != "" %}
            {% include google_analytics.html %}
        {% endif %}
    </body>
</html>
