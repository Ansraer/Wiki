<ul class="nav nav-pills nav-stacked">
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    {% for section in site.collections %}   <!-- We iterate through all our collections-->
        {% for page in section.docs | sort: 'order' %}      <!-- for each page in the current collection, sorted by order, we do: -->
            {% if forloop.first and section.display %}  <!-- Add a section header if before the page if it's the first one ion the collection-->
                <li class="nav-header">{{ section.display }}</li>
            {% endif %}
            <li data-order="{{ page.order }}"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    {% endfor %}
<!-- List additional links. It is recommended to add a divider
    e.g. <li class="divider"></li> first to break up the content. -->
</ul>
